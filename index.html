<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Pokemon Search App</title>
    </head>
    <body>
        <h1>Pokemon Search App</h1>
        <div class="pokedex">
            <img src="images/Rotom-Phone.svg" class="rotom-phone">
            <div id="screen">
                <p>Search for Pokemon name or ID:</p>
                <form id="search">
                        <input type="text" id="search-input" placeholder="Ex: Pikachu" required>
                        <button id="search-button">Search</button>
                </form>
                <div class="data-container">
                    <div class="name-and-id">
                      <span id="pokemon-name"></span>
                      <span id="pokemon-id"></span>
                    </div>
                    <div class="size">
                      <span id="weight"></span>
                      <span id="height"></span>
                    </div>
                    <div id="sprite-div"></div>
                    <div id="types"></div>
                </div>
                <div class="stats">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
